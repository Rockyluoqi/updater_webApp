<!DOCTYPE html>

<head>

<body>
<header class="header">
    <h1>Map Updater</h1>
</header>

<div class="content">
    <div class="action-area ch30">
        <!--<button class="button dh" id="download">Download</button>-->
        <div style="display: inline-block;position:relative">
            <div class="preloader-wrapper big active" id="progressBar"
                 style="position:absolute;z-index: 10;visibility:hidden;margin-left: 950px;margin-top: 50px">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <form name="uploadForm" id="uploadForm" method="post" enctype="multipart/form-data"
                  action="javascript: uploadAndSubmit();">
                <a class="btn-floating btn-large waves-effect waves-light green tooltipped" id="backBtn" onclick="back()" data-position="right"
                   data-delay="50" data-tooltip="返回"
                   style="margin-top: 50px;width: 60px;height:60px;left:9px;padding: 7px;">
                    <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </a>
                <a class="waves-effect waves-light btn-large green modal-trigger tooltipped" id="download"
                   href="#patternList" data-position="bottom" data-delay="50" data-tooltip="下载地图包">Download Maps</a>
                <!--<button class="button dh" id="upload">Upload</button>-->
                <a class="waves-effect waves-light btn-large blue tooltipped" id="chooseFileBtn" data-position="bottom"
                   data-delay="50" data-tooltip="选择文件" href="#"
                   onclick="document.getElementById('fileID').click();return false;">choose maps</a>
                <a class="waves-effect waves-light btn-large tooltipped" id="uploadBtn" data-position="bottom"
                   data-delay="50" data-tooltip="上传选中文件" href="#"
                   onclick="document.getElementById('upload').click();return false;">push & update</a>
                <input id="fileID" type="file" accept="application/tar.gz" name="file" style="visibility: hidden" id="uploadFile"
                       multiple="multiple"/>
                <input id="upload" type="submit" value="Submit" style="visibility: hidden"/>
            </form>
            <div style="position:relative">
                <ul class="collection with-header" id="listContainer" style="margin-top: 50px">
                    <!--<li class="collection-item">-->
                    <!--<div>Alvin<a href="#!" class="secondary-content">50%</a></div>-->
                    <!--</li>-->
                    <!--<li class="collection-item">-->
                    <!--<div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>-->
                    <!--</li>-->
                    <!--<li class="collection-item">-->
                    <!--<div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>-->
                    <!--</li>-->
                    <!--<li class="collection-item">-->
                    <!--<div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div>-->
                    <!--</li>-->
                </ul>
            </div>
            <!--<form action="#">-->
            <!--<div class="file-field input-field">-->
            <!--<div class="btn">-->
            <!--<span>File</span>-->
            <!--<input type="file" multiple>-->
            <!--</div>-->
            <!--<div class="file-path-wrapper">-->
            <!--<input class="file-path validate" type="text" placeholder="Upload one or more files">-->
            <!--</div>-->
            <!--</div>-->
            <!--</form>-->
        </div>

        <div id="patternList" class="modal modal-fixed-footer">
            <div class="modal-content" id="list-content">
                <h4>Selecting robot pattern</h4>
                <!--<form action="#">-->
                <!--<p>-->

            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">cancel</a>
                <a href="#!" id="downloadSubmit" class=" modal-action modal-close waves-effect waves-green btn-flat"
                   onclick="Materialize.toast('Downloading', 4000)">YES Download</a>
            </div>
        </div>

        <!--<div>Progessing (in Bytes): <span id="bytesRead">-->
        <!--</span> / <span id="bytesTotal"></span>-->
        <!--</div>-->
        <div class="result-area ch70">
            <div class="results">
                <div id="result" class="desc">
                    <ul class="left">
                    </ul>
                </div>
                <img id="downloadedImage"/>
            </div>
            <div class="separator"></div>
        </div>
    </div>
</div>

<footer class="footer">
    <div>Gaussian file manager</div>
</footer>
<script type="text/javascript" src="js/mapUpdater.js"></script>
