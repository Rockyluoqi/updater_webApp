          <form name="uploadForm" id="uploadForm" method="post" enctype="multipart/form-data"

            <a class="waves-effect waves-light btn-large blue modal-trigger tooltipped" id="download" href="#patternList" data-position="bottom" data-delay="50" data-tooltip="下载程序压缩包" >Download ZIP</a>

            <a class="waves-effect waves-light btn-large blue tooltipped" id="chooseFileBtn" data-position="bottom" data-delay="50" data-tooltip="选择文件" href="#" onclick="document.getElementById('fileID').click();return false;">choose file</a>
            <a class="waves-effect waves-light btn-large tooltipped" id="uploadBtn" data-position="bottom" data-delay="50" data-tooltip="上传选中文件" href="#" onclick="document.getElementById('upload').click();return false;">Upload</a>
            <input id= "fileID" type="file" accept="zip/*" name="file" style="visibility: hidden" id="uploadFile" multiple="multiple" />
            <input id="upload" type="submit" value="Submit" style="visibility: hidden" />
          </form>
