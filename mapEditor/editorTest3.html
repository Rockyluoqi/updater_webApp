<div id="startPointInput">

        <div class="col s12 m3">

                    <label for="startPointName">初始点名称</label>
                </div>
                <div class="card-action" style="padding-left:50px">
                    <a class="waves-effect waves-teal btn" id="startOkBtn">确定</a>

                </div>
            </div>
        </div>
    </div>

        <div class="col s12 m3">
            <div class="card white darken-1">
                <div class="input-field col s7" style="margin-left: 18px;margin-top: 20px;">

                    <label for="endPointName">坐标点名称</label>
                </div>
                <div class="card-action" style="padding-left:50px">
                    <a class="waves-effect waves-teal btn" id="endOkBtn">确定</a>
                    <a class="waves-effect waves-teal btn" id="endCancelBtn">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
